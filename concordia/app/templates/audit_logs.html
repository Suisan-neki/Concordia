<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Access Logs</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; }
    th { background: #f4f4f4; }
    .allowed { color: #03543f; }
    .denied { color: #991b1b; }
    form { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Access Logs</h1>
  <form method="get" action="/audit/logs/html">
    <label>Actor ID: <input name="actor_id" value="{{ actor_id }}" /></label>
    <label>Action: <input name="action" value="{{ action }}" /></label>
    <button type="submit">Filter</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Actor</th>
        <th>Role</th>
        <th>Action</th>
        <th>Resource</th>
        <th>Allowed</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.created_at }}</td>
        <td>{{ log.actor_id }}</td>
        <td>{{ log.role }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.resource }}</td>
        <td class="{{ 'allowed' if log.allowed else 'denied' }}">{{ log.allowed }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
